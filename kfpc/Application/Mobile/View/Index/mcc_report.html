					str+='<tr>'

					  str+='</tr>'

				break;
				
				case 'cost':
					str='<tr><td width="28%" style="background:#d4eefd; color:#656565">日期</td><td width="20%" style="background:#d4eefd; color:#656565">花费</td><td style="background:#d4eefd; color:#656565">展示<br>次数</td><td style="background:#d4eefd; color:#656565">访客<br>数量</td><td style="background:#d4eefd; color:#656565">转化<br>次数</td></tr>';

					 str+='<td>'+data[i]['conversion_value']+'</td>'
                  str+='</tr>'
				
			}
				break;
			}
			
			
			
			
			return str;
		},

						str+='<td>'+data[i]['clicks']+'</td>';
						
					  str+='</tr>';
					
				}

				str = '<tr><td width="40%"style="background:rgb(230, 230, 230); color:#656565">国家</td><td style="background:rgb(230, 230, 230); color:#656565">总费用</td><td style="background:rgb(230, 230, 230); color:#656565">访客<br>数量</td><td style="background:rgb(230, 230, 230); color:#656565">转化<br>次数</td></tr>';

			return str;

	}
	var DOMAIN_PC = '{$DOMAIN_PC}';
	var mccid = '{$mccid}';
		function get_report(obj){
			//console.log(1)
			var lock = $(obj).attr('data-lock');
			
			if(lock == '0'){
				
				for(var x in dom){
					dom[x].hide();	
				}
				var rsel =  $('#report_sel').val();
				
				if(rsel == 'geo' || rsel == 'line'){
					dom[rsel].css('visibility','visible').show();
					dom[rsel].find('.sel_tab').css('visibility','visible').hide();
				}else{
					dom[rsel].show();
				}
				
				var data={
					'cid' : {$mccid},
					'name':rsel,
					'date':$('#selects').val()
				}
			
				$.ajax({
					type: "POST",
					url: DOMAIN_PC+"/Mobile/Index/mccReport",
					data:data,
					
					complete: function(){
							$(obj).attr('data-lock',0);
							$(obj).html('查询');	
					},
					beforeSend: function(){
						$(obj).attr('data-lock',1);
						$(obj).html('..');	
						dom[rsel].find('.loading').show();
						dom[rsel].find('table').hide();
					},
					
					dataType: "json",
					success: function(data){
					  if(data.suc){
						  $('.line_tit').hide();
						  
						dom[rsel].find('.loading').hide();
						if(rsel == 'keywords' || rsel == 'cost'){
							var trs = report.getHtml(rsel,data['msg']);
							dom[rsel].find('table').html(trs).show();
						}else{
							
							if(rsel == 'geo'){
								var trs1 =report.getGeoHtml(1,data['msg'][0]);
								var trs2 =report.getGeoHtml(2,data['msg'][1]);
								$('#tb1 > tbody').html(trs1);
								$('#tb2 > tbody').html(trs2);
								
								dom[rsel].css('visibility','visible').show();
								$('#tab_sel').show();
								
								$('#tb1,#tb2').show();
								
								$('#geo').find('[et_role="selectTabDiv"]').css('height','auto');
								
							}else{
								var canvas = new Array();
								$('.canvas').each(function(index, element) {
                                    $(this).html('<canvas height="110"></canvas>');
									var c = $(this).children().get(0);
									canvas.push(c);
                                });
								
								
								
								$('.line_tit').show();
								
								dom[rsel].find('.sel_tab').show();
								
								var color1 = ["rgba(42, 96, 169,0.1)","rgba(42, 96, 169,1)","rgba(42, 96, 169,1)","rgba(42, 96, 169,1)"];
								var color2 = ["rgba(42, 96, 169,0.1)","rgba(42, 96, 169,0.4)","rgba(42, 96, 169,0.4)","rgba(42, 96, 169,0.4)"];
								
								
								var lineChart1 = {
								   labels : data['msg'][3],
									datasets : [
										{
											label: "My First dataset",
											fillColor : color1[0],
											strokeColor : color1[1],
